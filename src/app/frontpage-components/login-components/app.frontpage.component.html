<div class="front">

  <!-- Title -->
  <h1 class="title">
    <i class="material-icons icon">alarm</i>
    Stop Delaying
  </h1>

  <!-- Mid-section form fields -->
  <form>

    <mat-form-field>
      <input name="username" [(ngModel)]="user.username" matInput placeholder="Username">
    </mat-form-field>

    <mat-form-field>
      <input name="password" [(ngModel)]="user.password" matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>

    <button mat-raised-button color="primary" (tap)="loginClick()">Login</button>

  </form>

  <!-- Links -->
  <div class="linkfield">
    <button mat-button color="primary" (click)="registrationLink()">Sign up now!</button>
    <button mat-button color="primary" (click)="templink()">dashboard</button>

  </div>

</div>
